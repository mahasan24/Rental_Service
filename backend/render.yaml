services:
  - type: web
    name: rentel-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rentel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false

databases:
  - name: rentel-db
    databaseName: rentel
    user: rentel
    plan: free
    region: oregon
